    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid w-100">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link navbar-brand" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"

            </li>

            <li class="nav-item">
              <a class="nav-link navbar-brand" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
                aria-current="page" id="nosotros" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-brand" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
                aria-current="page" id="vinosTintos" href="#">Tintos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-brand" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
                aria-current="page" id="vinosRosados" href="#">Rosados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-brand" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
                aria-current="page" id="vinosBlancos" href="#">Blancos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-brand" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
                aria-current="page" id="vinosEspumantes" href="#">Espumantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-brand" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
                aria-current="page" id="contacto" href="#">Contacto</a>
            </li>

            <li class="fondoCarrito">
              <a href="#" class="nav-link carrito" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
                title="carrito"><i id="carrito" class="fas fa-shopping-cart"><span>0</span></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Carousel Títulos-->
    <div class="titulo" id="tituloCarousel">
      <a id="left"><i class="fa-solid fa-chevron-left"></i></a>
      <h1 id="name"></h1>
      <a id="right"><i class="fa-solid fa-chevron-right"></i></a>
    </div>

    <!-- Carousel Fotos-->
    <div class="marquee" id="carouselExperiencia">
      <ul class="marquee-content" id="experiencias"></ul>
    </div>

    <!-- Selector de Categorías-->
    <div class="row d-flex justify-content-around m-0 w-100 filtroCheck searchContainer" id="searchContainer">
      <form class="form-inline mt-2 mb-2 d-flex justify-content-center flex-wrap col-9 col-sm-6" id="checkcategories">
        <select class="col-9 col-sm-6" name="cars" title="selector" id="select"></select>
      </form>

      <!-- Search Container-->
      <form class="form-inline mt-0 mb-0 mt-sm-2 mb-sm-2 d-flex col-9 justify-content-center col-sm-3">
        <input class="form-control my-sm-0 h-25 h-sm-50 p-sm-3 pt-3 pb-3 w-75 inputSearch" id="inputSearch"
          type="search" placeholder="Buscar" />
        <button class="btn btn-outline-success my-sm-0 h-25 h-sm-50 p-sm-3 pt-3 pb-3 d-flex align-items-center"
          type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>

    <!-- Contenedor Cards -->
    <section class="pt-0" id="contenedor"></section>

    <!-- Contenedor carrito -->
    <section id="contendorCarrito">
      <div id="carrito-container"></div>

      <div class="carrito-info col-12 col-sm-6">
        <div class="align-items-center d-flex justify-content-center mb-2">
          <input class="col-6" type="text" id="cupon-input" placeholder="Ingresa tu cupón de descuento" />
          <button class="col-4" id="aplicar-cupon-btn">Aplicar</button>
        </div>

        <p>Total a pagar: $<span id="precioTotal">0.00</span></p>
        <p>Descuento: $<span id="descuento">0.00</span></p>
        <p>Total con descuento: $<span id="totalConDescuento">0.00</span></p>
        <div class="row justify-content-around">
          <button class="col-4" id="vaciar-carrito-btn">
            Vaciar carrito
          </button>
          <button class="col-4" id="pagar-btn">Pagar</button>
        </div>
      </div>
    </section>

    <!-- Nosotros -->
    <section id="nosotrosContain">
      <!-- Contacto -->
      <section class="pt-0 contendor-formulario" id="idContacto"></section>

      <!-- <img src="https://cdn.pixabay.com/photo/2021/11/04/19/39/jellyfish-6769173_960_720.png" alt="" class="bg">
        <img src="https://cdn.pixabay.com/photo/2012/04/13/13/57/scallop-32506_960_720.png" alt="" class="bg2"> -->
    </section>
  </main>
  <footer>

      </div>

      <div class="me-5">
        <span class="pt-2">© Copyright: ACNUR Dic 2022</span>
      </div>
    </section>
  </footer>
