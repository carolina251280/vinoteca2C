          </ul>
          <a class="carrito" href="#" title="carrito"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </nav>
      </div>
    </header>

    <main>
      <!-- Carousel Títulos-->
      <div class="titulo">
        <a id="left"><i class="fa-solid fa-chevron-left"></i></a>
        <h1 id="name"></h1>
        <a id="right"><i class="fa-solid fa-chevron-right"></i></a>
      </div>

      <!-- Carousel Fotos-->
      <div class="marquee" id="carouselExperiencia">
        <ul class="marquee-content" id="experiencias"></ul>
      </div>

      <!-- Selector de Categorías-->
      <div class="row d-flex justify-content-around w-100 filtroCheck">
        <form
          class="form-inline mt-2 mb-2 d-flex justify-content-around flex-wrap w-75"
          id="checkcategories"
        >
          <select name="cars" title="selector" id="select"></select>
        </form>

        <!-- Search Container-->
        <form class="form-inline mt-2 mb-2 d-flex justify-content-end w-25">
          <input
            class="form-control p-1 mr-sm-2 w-100 h-25 h-sm-50 p-sm-3 inputSearch"
            id="inputSearch"
            type="search"
            placeholder="Buscar"
          />
          <button
            class="lupa btn btn-outline-success my-sm-0 h-25 h-sm-50 p-sm-3 m-2 d-flex align-items-sm-center"
            type="submit"
          > 
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <!-- Contenedor Cards -->
      <section class="pt-0" id="contenedor"></section>

      <!-- Nosotros -->
      <section id="nosotrosContain">
        <!-- Contacto -->
        <section class="pt-0 contendor-formulario" id="idContacto"></section>
